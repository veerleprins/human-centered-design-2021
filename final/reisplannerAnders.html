<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/final/styles/else.css" />
    <title>Reis Planner</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Reis Planner:</h1>
      </header>
      <div>
        <section>
          <ul>
            <li>
              <span class="plan">van:</span>
              <button class="metal inputButton" id="fromStation">
                Eindhoven CS
              </button>
            </li>
            <li>
              <span class="plan">naar:</span>
              <button class="metal inputButton" id="toStation">
                Amsterdam CS
              </button>
            </li>
            <li>
              <span class="plan">wanneer:</span>
              <button class="metal inputButton" id="when">Morgen</button>
            </li>
            <li>
              <span class="plan">tijd:</span>
              <button class="metal inputButton" id="time">07:30</button>
            </li>
          </ul>
          <a href="#" id="plan">Plan Reis</a>
        </section>
        <section>
          <div id="textOutput"></div>
          <div id="allOutputs">
            <div id="outputDefaults"></div>
            <div id="output"></div>
          </div>
          <!-- SVG here -->
          <img
            src="/final/images/keyboard-anders.svg"
            alt="Keyboard from Macbook Pro with colour on keys."
            id="keyboard"
          />
        </section>
      </div>
    </main>
    <script src="/final/js/else.js"></script>
  </body>
</html>
