<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/prototype-3/styles/pageTwo.css" />
    <title>Reis Planner</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Reis Planner:</h1>
        </header>
        <ul>
          <li>
            <span class="plan">van:</span>
            <span class="metal" id="fromStation">-------------</span>
          </li>
          <li>
            <span class="plan">naar:</span>
            <span class="metal" id="toStation">-------------</span>
          </li>
          <li>
            <span class="plan">wanneer:</span>
            <span class="metal" id="when">___________</span>
          </li>
          <li>
            <span class="plan">tijd:</span>
            <span class="metal" id="time">_____</span>
          </li>
        </ul>
        <a href="#" id="plan">Plan Reis</a>
      </section>
      <section>
        <!-- Guitar here -->
        <div>
          <img src="/prototype-3/images/Electric-Guitar.svg" alt="" />
        </div>
        <div id="output"></div>
        <!-- SVG here -->
        <img
          src="/prototype-3/images/keyboard-anders.svg"
          alt="Keyboard from Macbook Pro with colour on keys."
          id="keyboard"
        />
      </section>
    </main>
    <script src="/prototype-3/js/pageTwo.js"></script>
  </body>
</html>
