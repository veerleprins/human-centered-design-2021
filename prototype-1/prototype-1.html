    <form action="">
      <h2>Stappen formulier</h2>
      <fieldset>
        <legend>Welke maand wil je reizen?</legend>
        <select name="datumdrop" class="datumdropdown">
          <option disabled selected>Kies een maand:</option>
          <option>januari</option>
          <option>februari</option>
          <option>maart</option>
          <option>april</option>
          <option>mei</option>
          <option>juni</option>
          <option>juli</option>
          <option>augustus</option>
          <option>september</option>
          <option>oktober</option>
          <option>november</option>
          <option>december</option>
        </select>
      </fieldset>
      <fieldset id="stapdag">
        <legend>Welke dag wil je reizen?</legend>
        <input type="radio" name="dag" id="maandag" />
        <label for="maandag">Maandag</label>
        <input type="radio" name="dag" id="dinsdag" />
        <label for="dinsdag">Dinsdag</label>
        <input type="radio" name="dag" id="woensdag" />
        <label for="woensdag">Woensdag</label>
        <input type="radio" name="dag" id="donderdag" />
        <label for="donderdag">Donderdag</label>
        <input type="radio" name="dag" id="vrijdag" />
        <label for="vrijdag">Vrijdag</label>
        <input type="radio" name="dag" id="zaterdag" />
        <label for="zaterdag">Zaterdag</label>
        <input type="radio" name="dag" id="zondag" />
        <label for="zondag">Zondag</label>
      </fieldset>
      <fieldset id="stapdatum">
        <legend>Kies een datum</legend>
        <input type="radio" name="datum" id="1ap" />
        <label for="1ap">1 <span class="maand"></span></label>
        <input type="radio" name="datum" id="8ap" />
        <label for="8ap">8 <span class="maand"></span></label>
        <input type="radio" name="datum" id="15ap" />
        <label for="15ap">15 <span class="maand"></span></label>
        <input type="radio" name="datum" id="22ap" />
        <label for="22ap">22 <span class="maand"></span></label>
        <input type="radio" name="datum" id="29ap" />
        <label for="29ap">29 <span class="maand"></span></label>
      </fieldset>
      <fieldset id="staptijdstip">
        <legend>Kies een tijdstip</legend>
        <input type="time" id="appt" name="appt" required />
      </fieldset>
      <fieldset>
        <legend>Selecteer het vertrek en eindstation</legend>
        <label for="beginStation">Vertrek vanaf:</label>
        <input list="beginStation" />
        <label for="eindStation">Vertrek naar:</label>
